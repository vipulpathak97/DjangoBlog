{% extends 'base.html' %}
{% block blogactive %}active{% endblock blogactive %}
{% block body %}
<div class="container">



<h1 class="my-3">Welcome to Real Coders Blogs</h1>
{% for blog in blogs %}

<div class="media my-4">
  <div class="media-body">
    <h3><a href="/blogpost/{{blog.slug}}" class="text-dark">{{blog.title}}</a></h3>

    <p class="my-2">{{blog.short_desc|slice:245}}...</p>
  </div>
  <a href="/blogpost/{{blog.slug}}" class="text-dark"><button class="btn btn-primary">Read More...</button></a>
</div>
{% endfor %}
</div>
{% endblock body %}
